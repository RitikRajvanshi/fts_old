<div class="row page-titles">
  <div class="col-md-12 align-self-center">
    <h4 class="mb-1 text-muted"> <span > <img src="assets/img/man.png" style="width:32px !important; height:32px!important"/></span>Edit Files</h4>
    
  </div>

</div>





    
     <div class="row">
        <div class="col-md-8 offset-2 mb-4 align-items-stretch">
          <div class="card border-0 rounded-0 h-100">
          
            <div class="card-body">
              <form [formGroup]="validatingForm">
                  <div class="form-group">
                      <label> File Name <span class="colorred">*</span></label>
                      <input type="text" class="form-control" placeholder="BSIP/ 2019-20/ Department Name/ 25" formControlName="filename" [(ngModel)]="editfile.filename">
                      <div  class="colorred" *ngIf="validatingForm.get('filename').hasError('required') && validatingForm.get('filename').touched">Required</div>
                  </div>
    
                 
    
                  <div class="form-group">
                                  <label>File  Noting <span class="colorred">*</span></label>
                                  <textarea  id="summernote" [ngxSummernote]="config" formControlName="file_notes" [(ngModel)]="editfile.file_notes"></textarea>
                                  <div  class="colorred" *ngIf="validatingForm.get('file_notes').hasError('required') && validatingForm.get('file_notes').touched"> Required</div>
                  </div>
    
                  
    
    
                              <div class="form-group">
                        <button class="btn btn-success btn-md btnSubmit" (click)="SubmitNoting()">Submit Noting...</button>&nbsp;&nbsp;&nbsp;&nbsp;

                        <!-- <label class="btn-bs-file btn btn-success btn-md " style="margin-top:7px;">
                            Add Attachments
                            <input type="file" />
                        </label>  -->


                        
                  </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
