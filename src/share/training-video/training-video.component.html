<div class="wrapper default-theme">
  <main>

    <div class="row fixed-top navbar-dark flex-fill" *ngIf="router.url === '/training-video'">

      <div class="col-md-4" id="nameoffile">
        <nav class="navbar navbar-expand-md ">
          <div class="navbar-header pl-2 pr-2 ml-3 text-center">
            <a class="navbar-brand m-0 w-100">
              <span class="ml-1"><b>File Tracking System</b></span>
            </a>
          </div>

        </nav>
      </div>
      <div class="col-md-5" id="nameoflogo">


        <ul class="logo-style">
          <li><img src="./assets/img/logo.png" alt="lightning logo" width="50px"></li>
          <li>
            <h5 class="text-center text-white pt-1">बीरबल साहनी पुराविज्ञान संस्थान <br /> Birbal Sahni Institute of
              Palaeosciences</h5>
          </li>
        </ul>


      </div>
      <div class="col-md-3" id="nameofuser">

        <nav class="navbar navbar-expand-md float-right">

          <div id="collapseBasic">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="btn nav-link" style="cursor: pointer; padding-right:30px; font-size:16px;"
                  [routerLink]="['/login']">
                  <b>Login</b> </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>


    <div class="pages container-fluid pt-4 pb-4 pl-4 pr-4 ">

      <div class="row page-titles">
        <div class="col-md-5 col-8 align-self-center">
          <h4 class="mb-1 text-muted"> <i class="fa fa-arrow-right" aria-hidden="true"></i> Training Videos</h4>
        </div>

      </div>

      <div class="card border-0 rounded-0 h-100">

        <div class="card-body">
          <div class="row">

            <div class="col-md-12 mb-4 align-items-stretch">
              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead class="table-success">
                    <tr>
                      <th scope="col">S.No.</th>
                      <th scope="col">Description</th>
                      <th scope="col">Link</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <td scope="row">1</td>
                      <td scope="row">Full Application Demo</td>
                      <td scope="row"><a  href="https://drive.google.com/file/d/1Y1W8D74ZmUbBPZZTzQrq7nfFbo4WC76Q/view" target="_blank"> Watching </a></td>
                    </tr>
                    <tr >
                      <td scope="row">2</td>
                      <td scope="row">File Close Demo</td>
                      <td scope="row"><a  href="https://drive.google.com/file/d/1bIY5NB0e7W1jSRdpGNmFSUzVQAgVrRIz/view" target="_blank"> Watching </a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
  </main>
</div>
