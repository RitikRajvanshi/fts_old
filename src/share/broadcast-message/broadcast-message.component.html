
<div class="row page-titles">
        <div class="col-md-12 align-self-center">
            <h4 class="mb-1 text-muted"> <i><img src="assets/img/sms.png"/></i> Broadcast Messaging</h4>
          
        </div>
      
    </div>
    

    <div class="row">
            <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 offset-xl-3 mb-4">
              <div class="card border-0 rounded-0 h-100">
              
                <div class="card-body">
                  <form>
                            
                      <div class="form-group">
                          <label>Department</label>
                          <select name="Department" (change)="selectchangefordepartment($event)" class="form-control" size="5">
                            <option value={{item.id}} [selected]="item.id == broadcastdetail.departmentID" *ngFor="let item of departmentdetail">
                              {{item.departmentname}}</option>
                          </select>
                        
                      </div>
        
        
                      <div class="form-group">
                                      <label>Broadcast Message</label>
                                      <textarea  id="summernote" [ngModelOptions]="{standalone: true}" [(ngModel)]="broadcastdetail.msg" [ngxSummernote]="config"  required></textarea>
                      </div>
        
                      
        
        
                                  <div class="form-group">
                            <button class="btn btn-success btn-md btnSubmit" (click)="submit()">Send Broadcast Message</button>
                                         
                      </div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
