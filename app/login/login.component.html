<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3><img src="./assets/img/download.png" alt=""></h3>
      <h6 class="text-center">बीरबल साहनी पुराविज्ञान संस्थान </h6>
      <h6 class="text-center">Birbal Sahni Institute of Palaeosciences</h6>
      <!-- <h6 class="text-center">File Tracking System </h6><br/> -->
      <h5 class="text-center">Login Now</h5>
      <hr>

      <div class="formbox">
        <form [formGroup]="validatingForm" (keydown.enter)="$event.preventDefault()">
          <div class="form-group text-center">
            <span class="colorred">{{lbldanger}}</span>
            <span class="colorgreen">{{lblsuccess}}</span>
          </div>

          
          
          <div class="form-group row">
            <label class=" col-md-3 col-sm-3">Know Your Login</label>
            <div class="col-md-5 col-sm-5">
              <input type="text" class="form-control" formControlName="loginUserName" placeholder="Enter Name" [(ngModel)]="Login.username">
              <span class="colorred"> {{emailid_msg}} </span>
            </div>
            <div class="col-md-4 col-sm-4">
              <button type="submit" class="btn btn-success" (click)="getEmailId(Login.username)">&nbsp;Get Email
                Id</button>
            </div>
          </div>

          <div class="form-group dotted"></div>

          <div class="form-group">
            <label> Email Id </label>
            <input type="text" class="form-control" formControlName="loginMail" (change)="getUserName()"
              [(ngModel)]="Login.email">
            <div class="colorred"
              *ngIf="validatingForm.get('loginMail').hasError('required') && validatingForm.get('loginMail').touched">
              Required</div>
            <span class="colorred"> {{username_msg}} </span>
          </div>

          <div class="form-group">
            <label>PASSWORD</label>
            <input type="password" class="form-control" formControlName="loginPass" [(ngModel)]="Login.password">
            <div class="colorred"
              *ngIf="validatingForm.get('loginPass').hasError('required') && validatingForm.get('loginPass').touched">
              Required</div>
            <span class="colorred"> {{password_msg}} </span>
          </div>

          <div class="form-group">

            <div class="text-center">
              <button type="submit" class="btn btn-success btn-block p-2" (click)="loginnow()">&nbsp;Login</button>
            </div>
          </div>
        </form>

        <div class="form-group dotted">
          <span></span>
        </div>




      </div>
    </div>
    <div class="col-md-6 login-form-2">

      <div class="row">
        <div class="col-md-12 col-sm-12 col">

          <h3 class="text-white">Important Links</h3>
          <div class="useful-link">

            <ul>
              <li><a [routerLink]="['/help']"><i class="fa fa-arrow-right" aria-hidden="true"></i> Tips</a></li>
              <li><a [routerLink]="['/dept-info']"><i class="fa fa-arrow-right" aria-hidden="true"></i> Dept Info </a>
              </li>
              <li><a [routerLink]="['/staff-info']"><i class="fa fa-arrow-right" aria-hidden="true"></i> Staff Info </a>
              </li>
              <li> <a [routerLink]="['/forget-password']"><i class="fa fa-arrow-right" aria-hidden="true"></i> Forgot
                  Password </a> </li>
              <!-- <li ><a  href="https://drive.google.com/file/d/1Y1W8D74ZmUbBPZZTzQrq7nfFbo4WC76Q/view" target="_blank"><i class="fa fa-arrow-right" aria-hidden="true"></i> Training Video </a> </li> -->
              <li><a [routerLink]="['/training-video']"><i class="fa fa-arrow-right" aria-hidden="true"></i> Training
                  Video </a> </li>


            </ul>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>




<!-- The Modal -->
<div class="modal" ngDraggable id="popup">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Email Id</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="ModelvalidatingForm">

          <div class="row">
            <div class="col-md-12">

              <div class="form-group" [hidden]="ModalDropDown">
                <select name="Email" (change)="selectchangeforemailid($event)" formControlName="email_id"
                  class="form-control" size="13">
                  <option value={{data.email_id}} [selected]="data.email_id == Login.email" *ngFor="let data of getEmailData">
                    {{data.email_id}}</option>
                </select>
              </div>

              <div class="form-group" [hidden]="ModalNotFoundMsg">
                <h4 style="text-align: center;">No Data Found</h4>
              </div>

            </div>
          </div>

        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
