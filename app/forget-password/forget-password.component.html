

  <div id="main-wrapper">
    


        <div class="container login-container">
                <div class="row">
                   <div class="col-md-6 login-form-1">
                    <h3><img src="assets/img/download.png" alt=""></h3>
                            <h2 class="text-center">Forgot Password</h2>
                            <hr>
                            <div class="formbox">
                                 <form [formGroup]="validatingForm">
                                         <div class="form-group text-center">
                                                 <span class="colorred">{{lbldanger}}</span>
                                                 <span class="colorgreen">{{lblsuccess}}</span>
                                              </div>
                                  
                                             <div class="form-group">
                                                     <label> Email</label>
                                                     <input type="text" class="form-control" formControlName="email" [(ngModel)]="forgetpassword.email">
                                                     <div  class="colorred" *ngIf="validatingForm.get('email').hasError('required') && validatingForm.get('email').touched">email required</div>
                                                     <div  class="colorred" *ngIf="validatingForm.get('email').hasError('pattern') && validatingForm.get('email').touched">email not valid</div>
                                                    
                                                 </div>
 
                                                
                                                 <div class="form-group">
                                  
                                                        <div class="text-center">
                                                          <button type="submit" class="btn btn-success btn-block p-2" (click)="ForgetPassword()">&nbsp;Submit</button>
                                                        </div>
                                                      </div>
 
                                              
                                   </form>
                
                               
                               
                             
                                <div class="form-group dotted mt-5">
                                    <span></span>
                                </div>
                
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col float-right">
                                         <a class="btnForgetPwd" [routerLink]="['/login']"><b> Login </b></a>
                                                              
                                    </div>
                                   
                                </div>
                
                              
                               
                               
                    
                         </div>
                   </div>
                   <div class="col-md-6 login-form-2">

                        <div class="side-img">
                                <img src="assets/img/forgetpassword.png" alt="" class="mx-auto d-block mt-5"/>
                            </div>
                        
                      
                  </div>
               </div>
           </div>
    
     </div>
